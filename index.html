<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper-form">
        <div class="container">
            <form class="form">
                <img src="./assets/main-img-form.webp" alt="letter" class="form__image">
                <div class="form__items">
                    <h3>Get in touch</h3>
                    <div class="wrapper-input">
                        <input type="text" name="" id="form__input-name" class="form__input-name" placeholder="Name">
                        <span class="focus-input"></span>
                    </div>
                    <input type="text" name="" id="form__input-email" class="form__input-email" placeholder="Email">
                    <textarea name="" id="form__message" class="form__message" placeholder="Message"></textarea>
                    <button class="form__button">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
